{% extends 'base.html' %}
{% block self_head_css_js %}
    <script src="/static/layer/layer.js"></script>
{% endblock %}
{% block content %}
<script>
    window.onload=init;
    function init() {
        showhide(2);
    }
    function showhide(n) {
        var box = document.getElementById("network");
        box.className="active";
        var box = document.getElementById("cmdb");
        box.className="active";
    }
</script>

<div class="content-wrapper">
    <section class="content-header">
        <div class="alert alert-info alert-dismissible" style="display: {{ display_control }};">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <h4>{{ tips }}</h4>
        </div>
    </section>
    <section class="content">
        <div class="box">
        <div class="box-header with-border"></div>
            <div class="box-body">
                <form action="{% url 'network_add' %}" method="post">
                    {% csrf_token %}
                    {{ network_form.as_p }}
                    <input type="submit" class="btn btn-primary" style="width: 60pt" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="{% url 'network' %}"><li style="width: 60pt" class="btn btn-primary" value="">返回</li></a><br>
                </form>
            </div>
            <div class="box-footer">
              <i class="fa fa-info-circle"></i> 请勿重复添加条目,组名不要使用中文。
            </div>
        </div>
    </section>
</div>

<script language="javascript" type="text/javascript">
  function CheckChinese(obj,val){
　　var reg = new RegExp("[\\u4E00-\\u9FFF]+","g");
　　if(reg.test(val)){
       alert("不能输入汉字！");
       var strObj = document.getElementById(obj);
       strObj.value = "";
       strObj.focus();
　　}
  }
</script>
{% endblock %}
